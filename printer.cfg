[include shell_command.cfg]
# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

##############################################################
#                    ADDITIONAL FEATURES                     #
##############################################################

[exclude_object] #enable object exclusion/cancellation during print. **MUST BE ENABLED IN SLICER**

##############################################################
#                     INCLUDED CONFIGS                       #
##############################################################

[include mainsail.cfg]
[include macros.cfg]
[include KAMP_Settings.cfg]
#[include bigtreetech_adxl345_v2.0.cfg] #COMMENT OUT WHEN NOT IN USE
#[include shaper/ADXL_SHAPER.cfg]

##############################################################
#                       XYZ STEPPERS                         #
##############################################################

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 371
position_max: 371
position_min: 20
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.650
#run_current: 0.700 
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 352
position_max: 352
position_min: 20
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.700
#run_current: 0.800 
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 4
#endstop_pin: ^PC2
#position_endstop: 0.0
#position_max: 250
endstop_pin: probe:z_virtual_endstop
position_max: 400
position_min: -4
homing_speed: 10.0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.650
#run_current: 0.700 
stealthchop_threshold: 999999

##############################################################
#                         EXTRUDER                           #
##############################################################

[extruder]
max_extrude_only_distance: 120
step_pin: PB3
dir_pin: PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 7.53 #SPRITE SE EXTRUDER 3.5:1 RATIO WITHOUT FILEMENT SENSOR
#rotation_distance:7.379 #SPRITE SE EXTRUDER 3.5:1 RATIO WITH FILEMENT SENSOR
nozzle_diameter: 0.400
#nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 290
pressure_advance: 0.04925 #0.4mm nozzle

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

##############################################################
#                        BED LEVELING                        #
##############################################################

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -46
y_offset: -5
#z_offset: 0
speed: 10
samples: 3
samples_result: median
sample_retract_dist: 2.5
lift_speed: 40
samples_tolerance: 0.01
samples_tolerance_retries: 3
speed: 10
samples: 2

[safe_z_home]                         # enable for BLTouch
home_xy_position: 237,189.5 #233,182.5
speed: 100
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 180
horizontal_move_z: 5
mesh_min: 59,58
mesh_max: 318,318 #339,315
probe_count: 5,5
algorithm: bicubic
mesh_pps: 2,2
fade_start: 1
fade_end: 10
fade_target: 0

[screws_tilt_adjust]
screw1: 104, 61
screw1_name: front left screw
screw2: 364, 61
screw2_name: front right screw
screw3: 364, 321
screw3_name: rear right screw
screw4: 104, 321
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 200.
screw_thread: CW-M3

##############################################################
#                      FILAMENT SENSOR                       #
##############################################################

[filament_switch_sensor switch_sensor]
switch_pin: PC15 # as shown in Figure 2, switch sensor IO is PA0
pause_on_runout: False
runout_gcode:
  PAUSE # [pause_resume] is required in printer.cfg
  M117 Filament switch runout
insert_gcode:
  M117 Filament switch inserted
  
[filament_motion_sensor motion_sensor]
switch_pin: PC12 # as shown in Figure 2, motion sensor IO is PC2
detection_length: 2.88 # accuracy of motion sensor 2.88mm
extruder: extruder
pause_on_runout: False
event_delay: 3.0
runout_gcode:
  PAUSE # [pause_resume] is required in printer.cfg
  M117 Filament encoder runout
insert_gcode:
  M117 Filament encoder inserted

##############################################################
#                        TMC AUTOTUNE                        #
##############################################################

#[autotune_tmc stepper_x]
#motor: creality-42-34
#[autotune_tmc stepper_y]
#motor: creality-42-48
#[autotune_tmc stepper_z]
#motor: creality-42-34
#[autotune_tmc extruder]
#motor: BJ42D09-20V02

##############################################################
#                        BUILD PLATE                         #
##############################################################

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

##############################################################
#                            FANS                            #
##############################################################

[fan]
pin: PC6

[heater_fan heatbreak_cooling_fan]
pin: PC7

[controller_fan controller_fan]
pin: PB15
max_power: 1.0
fan_speed: 1
kick_start_time: 0
stepper: stepper_x, stepper_y, stepper_z, extruder
heater: extruder, heater_bed

##############################################################
#                 PRINTER PHYSICAL PROPERTIES                #
##############################################################

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
#max_accel: 6500
max_z_velocity: 5
max_z_accel: 100

##############################################################
#                      INPUT SHAPING                         #
##############################################################

[input_shaper]
#shaper_type_x = mzv
#shaper_freq_x = 0
#shaper_type_y = mzv
#shaper_freq_y = 0

##############################################################
#                     TEMPERATURE SENSORS                    #
##############################################################

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100 

##############################################################
#                      MCU CONFIGURATION                     #
##############################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_2100390010504B5735313920-if00

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

